<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

<title>DPF Example</title>
<link rel="stylesheet" type="text/css" href="../../css/dpf.css">

<script type="text/javascript" src="../../js/vendors/jquery.min.js"></script>
<script type="text/javascript" src="../../js/vendors/bluebird.min.js"></script>
<script type="text/javascript" src="../../js/vendors/hammer.min.js"></script>
<script type="text/javascript" src="../../js/vendors/OSG.min.js"></script>
<script type="text/javascript" src="../../js/DPF.min.js"></script>

<!--  Our basic setup  -->
<script>
    window.addEventListener( 'load', function () {
        // First we get canvas element
        var canvas = document.getElementById( 'View' );

        // Create our DPF handler and attach to canvas
        var myDPFexplorer = new DPFhandler( canvas );
        myDPFexplorer.loadShadersFromPath("../../shaders");

        // Create a DPF and add simple panorama
        myDPFexplorer.addDPF( new DPF("../common/sample/sample1.jpg") );

        // OK Let's go !!
        myDPFexplorer.run();
        });
</script>
</head>


<body class="dark-bg">

	<!-- Our 3D View -->
	<div id="ViewContainer" class="view3D">
	<canvas id="View" oncontextmenu="return false;"></canvas>
	</div>

</body>
</html>
